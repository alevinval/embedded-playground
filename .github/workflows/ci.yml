name: CI
on: [push, pull_request]

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo check --manifest-path humidity-core/Cargo.toml
      - run: cargo check --manifest-path humidity-monitor/Cargo.toml
      - run: cargo check --manifest-path ble-client/Cargo.toml
  test:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --manifest-path humidity-core/Cargo.toml
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo clippy --manifest-path humidity-core/Cargo.toml
      - run: cargo clippy --manifest-path ble-client/Cargo.toml
